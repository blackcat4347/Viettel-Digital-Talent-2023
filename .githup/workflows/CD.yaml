name: Publish Docker Image to Docker Hub

on:
  push:
    branches: ['3_Midterm']
    tags:
      - '**'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/test:db_image Midterm1/roles/db/files && docker push ${{ secrets.DOCKER_USERNAME }}/test:db_image
          docker build -t ${{ secrets.DOCKER_USERNAME }}/test:flask_image Midterm1/roles/api/files && docker push ${{ secrets.DOCKER_USERNAME }}/test:flask_image
          docker build -t ${{ secrets.DOCKER_USERNAME }}/test:nginx_image Midterm1/roles/web/files && docker push ${{ secrets.DOCKER_USERNAME }}/test:nginx_image